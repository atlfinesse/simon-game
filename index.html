<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simon</title>
  </head>
  <body>
    <div class="container">
      <div class="squares" id="red">R</div>
      <div class="squares" id="blue">B</div>
      <div class="squares" id="green">G</div>
      <div class="squares" id="yellow">Y</div>
      <div class="score">Score:<br></div>
    </div>
    <div>
      <button id="start">Start</button>
    </div>
    <div class="side-buttons">
      <div id="rules">rules</div>
      <div class="hidden">
        <h1>RULES</h1>

        <div></div>
      </div>
      <div id="high-score">high score</div>
    </div>
    <div class="modal-background hidde" id="game-over-screen">
      <div class="modal-textbox">
        <h1>Sorry That Was Incorrect</h1>
        <h2 id="final-score">Final Score: </h2>
        <button id='restart'>Restart</button>
      </div>
    </div>

      <button id="restart">Restart</button>
    </div> -->
    <script src="./script.js"></script>
