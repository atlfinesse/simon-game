<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simon</title>
  </head>
  <body>
    <div class="container">
      <div class="squares" id="blue">B</div>
      <div class="squares" id="red">R</div>
      <div class="squares" id="yellow">Y</div>
      <div class="squares" id="green">G</div>
      <div class="score">Score:<br></div>
    </div>
    <div>
      <button id="start">Start</button>
    </div>
    <div class="side-buttons">
      <div id="rules">rules</div>
      <div id="restart">restart</div>
      <div id="high score">high score</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
