<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- stops the 404 error from audio files -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!--  -->
    <title>Simon</title>
  </head>
  <body>
    <div class="container">
      <div class="squares" id="red">R</div>
      <div class="squares" id="blue">B</div>
      <div class="squares" id="green">G</div>
      <div class="squares" id="yellow">Y</div>
      <div class='circles hard-mode hidden' id='white'>W</div>
      <div class='circles hard-mode hidden' id='orange'>O</div>
      <div class='circles hard-mode hidden' id="purple">P</div>
      <div class='circles hard-mode hidden' id="magenta">M</div>
      <div class="score">Score<br></div>
    </div>
    <div>
      
    </div>
    <div class="side-buttons">

      <button id="keyboard">Keyboard Input</button>
      <br><br>
      <button id="start">Start</button>
      <div id="high-score">High Score</div>
      <ul>
        <li>Hint</li>
        <li>You can press the / key to enable keyboard inputs</li>
        <li>You can press the 0 key to disable keyboard inputs</li>
      </ul>
    </div>
    <div class="modal-background hidden" id="game-over-screen">
      <div class="modal-textbox">
        <h1>Sorry That Was Incorrect</h1>
        <h2 id="final-score">Final Score: </h2>
        <button id='restart'>Restart</button>
        <br>
        <button id="hard-mode-button">Hard Mode</button>
      </div>
    </div>
    <audio id="redSound" src='./effects/351569__ethraiel__blip.wav' ></audio>
    <audio id="blueSound" src="./effects/173328__soundnimja__blip-1.wav"></audio>
    <audio id="greenSound" src="./effects/515823__matrixxx__select-granted-04.wav"></audio>
    <audio id="yellowSound" src="./effects/523763__matrixxx__select-granted-06.wav"></audio>
    <audio id="whiteSound" src="./effects/26777__junggle__btn402.mp3"></audio>
    <audio id="orangeSound" src="./effects/148694__metwo99__beep.wav"></audio>
    <audio id="purpleSound" src="./effects/320181__dland__hint.wav"></audio>
    <audio id="magentaSound" src="./effects/366106__original-sound__oscillating-short.wav"></audio>
    <script src="./script.js"></script>
  </body>
</html>
